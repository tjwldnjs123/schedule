name: Node.js Cron Job

on:
  schedule:
    # 매일 자정 UTC 시간에 실행
    - cron: '0 0 * * *'
  workflow_dispatch: # 수동 실행 가능

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18' # 사용할 Node.js 버전

      - name: Install dependencies
        run: npm install

      - name: Run script
        run: node server.js # 실행할 Node.js 스크립트
       
