name: CI/CD Pipeline

on:
  push:
    branches:
      - master  # mamasterin 브랜치에 푸시될 때 실행
  pull_request:
    branches:
      - master  # PR이 열릴 때 실행
  workflow_dispatch:  # 수동 실행 가능

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      # - name: Run Tests
      #   run: npm start

  deploy:
    needs: build  # Build 단계가 성공해야 실행됨
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Deploy to Server
        run: echo "🚀 Deploying application..."
