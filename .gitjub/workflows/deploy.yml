name: Node.js Scheduler

on:
  schedule:
    - cron: '0 * * * *'  # 매 정각 (UTC 기준)
    - cron: '0 9 * * *'  # 매일 오전 9시 (UTC 기준)
  workflow_dispatch:  # 수동 실행 가능하도록 설정

jobs:
  run-scheduler:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Run Scheduler Script
        run: node server.js
